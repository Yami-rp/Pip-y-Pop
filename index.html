<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Pip & Pop</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <h1>Bienvenidos al Karaoke Pip & Pop</h1>

    <!--Formulario para agregar canciones-->

    <form id="song_form">
        <br>
        <label for="song_name">Nombre de la canción</label>
        <br><br>
        <input class="song" id="song_name" type="text" required>
        <br>
        <label for="artist_name">Nombre del artista</label>
        <br><br>
        <input class="artist" id="artist_name" type="text" required>
        <br>
        <label for="url_song">Ingresa el enlace de la canción</label>
        <br><br>
        <input class="Url" id="url_song" type="url" required>
        <br>
        <button type="submit">Agregar a la lista</button>
    </form>

    <!--Lista de canciones-->
    <h2>Lista de reproducción</h2>

    <ul id="play_list">

    </ul>

</body>

<script src="main.js"></script>
</html>
